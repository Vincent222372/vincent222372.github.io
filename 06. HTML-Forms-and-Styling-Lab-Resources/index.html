<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
</head>
<body>
  <main>
    <div class="image-container">
      <img src="P01_LoginFormImages/images/image-photo.jpg" alt="Profile Picture" class="profile-img">
      <img src="P01_LoginFormImages/images/triangle.png" alt="Triangle Pointer" class="triangle-img">
    </div>
    <form>
      <div class="input-container">
        <img src="P01_LoginFormImages/images/user.png" class="icon">
        <input type="text" placeholder="Username">
      </div>
      <div class="input-container">
        <img src="P01_LoginFormImages/images/pass.png" class="icon">
        <input type="password" placeholder="Password">
      </div>
      <input type="submit" value="Login">
    </form>
  </main>
  <footer>
    &copy; 2016 Flat Business Profile Widget. All rights reserved
  </footer>
</body>
</html>
